<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brian Yeh's links</title>
    <style>

      html {
        min-height: 100%
      }

      body {
        color: rgba(255,255,255,1.0);
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(0deg, #ad6e11, #c86730, #dd5f4e, #ed5b70, #f45d94, #f267ba, #e677de, #cf8aff); /* made at https://learnui.design/tools/gradient-generator.html */
        font-family: 'Open Sans', sans-serif;
        font-size: 15px;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      a {
        color: rgba(255,255,255,1.0);
        text-decoration: none;
      }

      .item {
        background-color: rgba(221, 104, 164, 0.8);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        border-radius: 1000px;
        padding: 5px;
        padding-right: 53px;
        box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }

      .image-row {
        margin-bottom: 20px;
        text-align: center;
      }

      .name-row {
        margin-bottom: 30px;
        text-align: center;
        font-family: 'Raleway', sans-serif;
        font-size: 44px;
      }

      .social-icons-row {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }

      .link-text {
        text-align: center;
        flex-grow: 1;
      }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/2022 profile picture.jpg" alt="Brian Yeh headshot">
      </div>

      <div class="name-row">
        Brian Yeh
      </div>

      <div class="social-icons-row">
        <a href="https://github.com/brianyeh1" target="_blank">
          <i class="fa-brands fa-github"></i> 
        </a>
        
        <a href="https://www.linkedin.com/in/brian-nc-yeh/" target="_blank">
          <i class="fa-brands fa-linkedin"></i> 
        </a>

        <a href="https://www.instagram.com/brian_yeah/" target="_blank">
          <i class="fa-brands fa-instagram"></i> 
        </a>
      </div>

      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="/Shanghai.jpg" alt="China market">

          <a class="link-text" href="https://www.isda.org/2021/12/15/developing-safe-robust-and-efficient-derivatives-markets-in-china/" target="_blank">
            Developing Safe, Robust, and Efficient Derivatives Markets in China
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/Cape_logo.avif" alt="Cape">

          <a class="link-text" href="https://www.cape.co/blog/announcing-our-open-beta-in-partnership-with-proton" target="_blank">
            Switch to Cape Mobile
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/Taiwan.jpg" alt="Taiwan">

          <a class="link-text" href="https://en.wikipedia.org/wiki/Taiwan" target="_blank">
            Learn about Taiwan!
          </a>
        </div>

      </div> <!--links row-->
    </div> <!--main-container-->
  </body>
</html>
